        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">

        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        CardOwnerName 
                        <p-columnFilter type="text" field="CardOwnerName" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        CardNumber 
                        <p-columnFilter type="text" field="CardNumber" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        ExpirationDate 
                        <p-columnFilter type="text" field="ExpirationDate" display="menu"></p-columnFilter>
                    </div>
                </th>
                
        </ng-template>
        <ng-template pTemplate="body" let-payment>
            <tr>
                <td (click)="populateForm(payment)">
                    {{payment.CardOwnerName}}
                </td>
                <td (click)="populateForm(payment)">
                    {{ payment.CardNumber}}
                </td>
                <td (click)="populateForm(payment)">
                    {{payment.ExpirationDate}}
                </td>
                <td>
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(payment.PMId)"></i>
                  </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No records found.</td>
            </tr>
        </ng-template>
    </p-table>
